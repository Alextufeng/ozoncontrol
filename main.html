<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OzonControl</title>
    <link rel="shortcut icon" href="assets/img/ozon-logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="header__wrapper wrapper">
            <!--<div class="logo-nav">-->
                <div class="logo-box">
                    <img class="logo-box__img" src="assets/img/ozon-logo.png" alt="ozoncontrol">
                    <h1 class="logo-box__text"><a class="logo-box__link" href="#!">OzonControl</a></h1>
                </div>
                <nav class="nav-box">
                    <div class="nav-box__wrapper">
                        <ul class="nav-box__list">
                            <li class="nav-box__item"><a href="#about" class="nav-box__link nav-box__link_active">Pest Control</a></li>
                            <li class="nav-box__item"><a href="#services" class="nav-box__link">Services</a></li>
                        <!--<li class="nav-box__item"><a href="" class="nav-link">News</a></li>-->
                            <li class="nav-box__item"><a href="#business" class="nav-box__link">Business</a></li>
                            <li class="nav-box__item"><a href="#contacts" class="nav-box__link">Contacts</a></li>
                        </ul>
                        <div class="nav-box__burger">
                            <span class="nav-box__line line-1"></span>
                            <span class="nav-box__line line-2"></span>
                            <span class="nav-box__line line-3"></span>
                        </div>
                    </div>
                </nav>
            <!--/div-->
        </div>
    </div>
    <div class="bg-parallax">
        <div class="main">
            <div class="main__wrapper wrapper">
                <div class="hero">
                    <div class="hero__info">
                        <h1 class="hero__title">Targeted Pest Control</h1>
                        <h3 class="hero__subtitle">Don't let pests take over your home</h3>
                        <div class="hero__text">With award-winning training and advanced technology, your OzonControl specialist will look for conditions that invite pests and then tackle current infestations.</div>
                        <div class="hero__btns">
                            <button class="hero__btn hero__btn_active"></button>
                            <button class="hero__btn"></button>
                        </div>
                    </div>
                    <div class="hero__img">
                        <img src="./assets/img/hero.jpg" alt="">
                    </div>
                </div>
                <div class="carusel__wrapper wrapper">
                    <button class="carusel__button b-left">&#10162;</button>
                    <div class="carusel">
                        <div class="carusel__img">
                            <img class="img1" src="./assets/img/slide1.jpg" alt="slide">
                        </div>
                        <div class="carusel__img">
                            <img class="img2" src="./assets/img/slide2.jpg" alt="slide">
                        </div>
                        <div class="carusel__img">
                            <img class="img3" src="./assets/img/slide3.jpg" alt="slide">
                        </div>
                    </div>
                    <button class="carusel__button b-right">&#10162;</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
